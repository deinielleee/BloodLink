<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!---- navbar ---->
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <a href="index.html"><div class="logo">  
            <img src="logo.jpg" alt="logo">
            <p>BloodLink</p>
        </div></a>
        <ul>
            <li><a href="whyshouldidonate.html">Why should I donate?</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a class="active" href="contactus.html">Contact Us</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="#">Admin</a></li>
        </ul>
    </nav>

    <!---- contact us ---->
    <div class="contact">
        <h2>Contact Us</h2>
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+639215515422</p>
                    <p><i class="fa-brands fa-facebook"></i><a href="https://www.facebook.com/p/Bulacan-Provincial-Blood-Center-BPBC-100064739886707/" target="_blank">Bulacan Provincial Blood Center - BPBC</a></p>
                    <p><i class="fas fa-map-marker-alt"></i>BMC Compound, Malolos</p>
                </div>
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" cols="30" rows="8" placeholder="Message"></textarea>
                        </div>
                        <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
